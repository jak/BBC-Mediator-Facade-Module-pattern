<!DOCTYPE html5>
<html>
    <head>
        <title>Mediator, Facade, Module pattern</title>
        <script src="lib/require/require.js"></script>
        <script>
            require.config({
                paths: {
                    text: 'lib/require/plugins/text',
                    json: 'lib/require/plugins/json',
                    jquery: 'lib/jquery',
                    signals: 'lib/signals'
                }
            });

            require(['pageMediator']);
        </script>

        <style>
            * { margin: 0; padding: 0 }
            #showcaseContainer {
                margin: 0 auto;
                overflow: hidden;
                width: 600px;
            }
            #showcase {
                width: 1800px;
            }
            .page {
                list-style: none;
                width: 600px;
                float: left;
            }
            .page li {
                list-style: none;
                background: #ccc;
                height: 100px;
                margin: 10px;
                padding: 10px;
                float: left;
                width: 160px;
            }
            .disabled {
                color: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Showcase test</h1>
        <a id="left" class="paginator">Go left</a>
        <div id="showcaseContainer">
            <div id="showcase">
                <ul class="page">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
                <ul class="page">
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                </ul>
                <ul class="page">
                    <li>13</li>
                    <li>14</li>
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                </ul>
            </div>
        </div>
        <a id="right" class="paginator">Go right</a>
    </body>
</html>
